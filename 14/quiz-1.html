<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		body {
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
	var number = prompt("숫자를 입력하시오.");
	var four = 4;

	if(number !== null) {
		if(number % four === 0 ) {
		document.write(number + "는 4의 배수입니다. ");
	} else {
		alert(number + "는 4의 배수가 아닙니다. ");
	}
} else {
	document.write("숫자를 입력하세요. ");
}
	</script>
</body>
</html>
