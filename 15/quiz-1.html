<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
		var num1 = parseInt(prompt("첫번째 숫자를 입력하세요. "));
		var num2 = parseInt(prompt("두번째 숫자를 입력하세요. "));
		function sumMulti(x, y) {
			if( x === y) {
				var sum1 = x * y;
				console.log(sum1);
			} else {
				var sum2 = x + y;
				console.log(sum2);
			}
		}
		sumMulti(num1, num2);

  </script>
</body>
</html>
